[versions]
detekt = "1.23.0"
sonar = "4.2.1.3168"
kotlin = "1.8.22"
detektkotlin = "1.8.21"
openapi = "6.6.0"
spring-boot = "3.1.2"
spring-dependency = "1.1.0"


[libraries]
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
plugin-detekt = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
plugin-openapi-generator = { module = "org.openapitools:openapi-generator-gradle-plugin", version.ref = "openapi" }
plugin-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

[plugins]
sonar = { id = "org.sonarqube", version.ref = "sonar" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
openapi-generator = { id = "org.openapi.generator", version.ref = "openapi" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency = { id = "io.spring.dependency-management", version.ref = "spring-dependency" }
